
<div class="ui-rtl" align="center">
  <p-dialog showEffect="fade" [(visible)]="display" header="New Location"
            [contentStyle]="{'margin-bottom': '1em','max-height':'200px', 'overflow':'visible'}">
    <p-header>
      Header content here
    </p-header>
    <div class="ui-g ui-fluid" *ngIf="selectedLng&&selectedLat">
      <div class="ui-g-2"><label for="title">Label</label></div>
      <div class="ui-g-10"><input type="text" pInputText id="title" [(ngModel)]="eventName"></div>

      <div class="ui-g-2"><label for="lat">Lat</label></div>
      <div class="ui-g-10"><input id="lat" type="text" readonly pInputText [ngModel]="selectedLat"></div>

      <div class="ui-g-2"><label for="lng">Lng</label></div>
      <div class="ui-g-10"><input id="lng" type="text" readonly pInputText [ngModel]="selectedLng"></div>
    </div>
    <p-footer>
      <div class="ui-dialog-buttonpane ui-helper-clearfix">
        <button type="button" icon="fa-plus" (click)="addEvent()"> Add Event</button>
      </div>
    </p-footer>
  </p-dialog>
</div>
