<h2> Map</h2>
<div class="markerButton" *ngIf="!eventMode">
  <button (click)="onEventsMode()" *ngIf = "!eventModeOn"> Add new Marker</button>
</div>

<div class="map">
  <app-map [eventModeOn]="eventMode"></app-map>
</div>
<ul class="eventsBar" *ngIf="eventMode">
  <h3> Events</h3>
  <button (click)="updData()"> upd</button>
 <li *ngFor="let mapEvent of knownEvents">
   <span class="badge"> {{mapEvent.name}} </span>
 </li>
</ul>
